<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>FORM</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" minlength="4" maxlength="30" required><br><br>
        <label id="password">Password: </label>
        <input type="password" id="password" required><br><br>

        <label for="province">Tỉnh</label>
        <select id="province" name="province" size="3">
            <option value="HCM">HCM</option>
            <option value="VungTau">Vũng Tàu</option>
            <option value="BinhDuong">Bình Dương</option>
            <option value="Other">Khác</option>
        </select><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
        <br><br>

        <label for="score">Điểm</label>
        <input type="number" id="score" name="sroce" min="0" max="10" step="0.5" required><br><br>

        <label for="fvcolor">Màu sắc yêu thích</label>
        <input type="color" id="fccolor" name="fvcolor"><br><br>


        <input type="submit" value="Submit">


    </form>
</body>
</html>
