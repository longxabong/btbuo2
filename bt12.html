<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>HTML Forms</h2>

    <form
     
    >
      <label for="username">Username:</label><br>
      <input
        type="text"
        id="username"
        name="username"
        pattern=".{4,30}"
        required
      /><br>
      <label for="pwd">Password:</label><br />
      <input type="password" id="pwd" name="password" /><br /><br />
      <label for="Tinh">Tinh:</label><br />
      <select id="Tinh" name="Tinh" size="3">
        <option value="HCM">HCM</option>
        <option value="Vung Tau">Vung Tau</option>
        <option value="Binh Duong">Binh Duong</option>
        <option value="Khac">Khac</option></select
      ><br /><br />
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" /><br /><br />
      <label for="Gioi tinh">Gioi tinh:</label>
      <input type="radio" name="Gioi Tinh" value="Nam" />Nam
      <input type="radio" name="Gioi Tinh" value="Nu" />Nu<br /><br />
      <label for="dateofbirth">Ngay thang nam sinh:</label>
      <input
        type="datetime-local"
        id="dateofbirth"
        name="ngaythangnamsinh"
        min="2023-01-01T00:00"
      /><br />
      <label for="mark">Diem:</label>
      <input
        type="number"
        id="mark"
        name="Diem"
        min="0"
        max="10"
        step="0.5"
      /><br />
      <label for="color">Mau sac yeu thich:</label>
      <input type="color" name="Mau sac yeu thich" /><br />
      <br /><input type="reset" />
      <input type="submit" />
    </form>
    <script>
      function handleSubmit(event) {
        event.preventDefault();

        const form = document.getElementById("myform");
        const formData = new FormData(form);
        const params = new URLSearchParams(formData).toString();

        // Redirect to the new page with form data as URL parameters
        window.location.href = `formdata.html?${params}`;
      }
    </script>
    <p>
      If you click the "Submit" button, the form-data will be sent to a form
    </p>
  </body>
</html>
